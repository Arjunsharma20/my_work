{% extends 'myapp/index.html' %}

{% block content %}

    {% csrf_token %}
    <p>Are you sure you want to delete "{{ obj }}"?</p>

    <!-- "Go Back" link (optional but works) -->

    <!-- Confirm Delete button -->
    <input type="submit" value="Confirm" />
</form>
{% endblock %}
